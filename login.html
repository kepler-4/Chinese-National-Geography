<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="pic">
        <div class="divclass text-center">
            <p class="pfont text-center">注册</p>
            <form class="form-horizontal">
                <div class="form-group has-error">
                    <label for="" class="col-xs-4 control-label">用户名：</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                </div>
                <div class="form-group  has-error">
                    <label for="" class="col-xs-4 control-label">密码：</label>
                    <div class="col-xs-5">
                        <input type="password" class="form-control " placeholder="Password">
                    </div>
                </div>
                <div class="form-group has-error ">
                    <label for="" class="col-xs-4 control-label">性别：</label>
                    <div class="col-xs-3">
                        <label for="" class="radio-inline ">
                            <input type="radio" class="" name="inlineRadioOptions" id="inlineRadio1" value="option1">男
                        </label>
                        <label for="" class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">女
                        </label>
                    </div>
                </div>
                <div class="form-group has-error">
                    <label for="" class="col-xs-4 control-label">邮箱：</label>
                    <div class="col-xs-5"> <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group has-error">
                    <label for="" class="col-xs-4 control-label">手机：</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" placeholder="Tel">
                    </div>
                </div>

                <div class="form-group text-center">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-danger login ">注册</button>
                    </div>

                </div>
            </form>
        </div>
    </div>



</body>

</html>
